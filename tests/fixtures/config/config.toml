# Test configuration for Expense Tracker v3

[general]
output_dir = "output"
enrichment_cache_dir = "enrichment-cache"

[transfer_detection]
keywords = ["PAYMENT", "AUTOPAY", "ONLINE PAYMENT", "PAYOFF"]
date_window_days = 5

[llm]
provider = "none"
model = ""
api_key_env = ""

# Account definitions
[[accounts]]
name = "Chase Credit Card"
